<script type="text/javascript">
(function () {
    var Message;
    Message = function (arg) {
        this.text = arg.text, this.message_side = arg.message_side;
        this.draw = function (_this) {
            return function () {
                var $message;
                $message = $($('.message_template').clone().html());
                $message.addClass(_this.message_side).find('.text').html(_this.text);
                $('.messages').append($message);
                return setTimeout(function () {
                    return $message.addClass('appeared');
                }, 0);
            };
        }(this);
        return this;
    };
    $(function () {
        var getMessageText, message_side, sendMessage;
        message_side = 'right';
        getMessageText = function () {
            var $message_input;
            $message_input = $('.message_input');
            return $message_input.val();
        };
        sendMessage = function (text) {
            var $messages, message;
            if (text.trim() === '') {
                return;
            }
            $('.message_input').val('');
            $messages = $('.messages');
            message_side = message_side === 'left' ? 'right' : 'left';
            message = new Message({
                text: text,
                message_side: message_side
            });
            message.draw();
            return $messages.animate({ scrollTop: $messages.prop('scrollHeight') }, 300);
        };
        $('.send_message').click(function (e) {
            return sendMessage(getMessageText());
        });
        $('.message_input').keyup(function (e) {
            if (e.which === 13) {
                return sendMessage(getMessageText());
            }
        });
        sendMessage('Welcome to our conversation about prisons. Let me give you some input about the topic...');
        setTimeout(function () {
            return sendMessage('Good Evening, my name is Salvatore. I have been in prison for ten years.');
        }, 3000);
                setTimeout(function () {
            return sendMessage('Hey, I am Lara. I am the architect of a prison in the UK.');
        }, 4000);
                        setTimeout(function () {
            return sendMessage('That is interesting. What was important for you?');
        }, 5000);
                                setTimeout(function () {
            return sendMessage('I was interested in the organization and the structure of prisons. I think every prison is a little mirror of society.');
        }, 6000);

        return setTimeout(function () {
            return sendMessage('Hello everyone, I am Ole, Prison Chief in Helsinki.');
        }, 2000);

    });
}.call(this));
</script>
