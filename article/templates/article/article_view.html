<div class="container">
	<div class="row">
		<div class="col-sm-12">
		        <div class="col-sm-12">
		      
		          <div class="panel panel-default h_form_hover text-center">
		          <div class="panel-body panel-content">
				  	<h1>{{ article.issue.title }}</h1>
				  <h3>{{ article.writer_name }}</h3>
				  <div class="flag-{{article.country }}"></div>
				  <p  class="text-left">{% trans "Photo Rights"%}: Robert Delaunay, 1912</p>

			       </div>
		          </div>
		          <span class="published-contributor text-left">{{article.created_at|date:"M d'y "}} | {% trans "Original text" %}</span>
		          

		        </div>
		        <div class="col-sm-12">
		        <div>
				          <p class="text-left">{{ article.content |safe }}</p>
				    </div>
		          </div>

		        </div>
	        </div>
	</div>
</div>

</div>
